name: INF 380P Fall 2022

title: INF 380P

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

future: true

timezone: America/Chicago

github_repo_url: https://github.com/inf380p/inf380p.github.io
gitter_room: inf380p/fall2022
zoom_url: https://utexas.zoom.us/j/98637940963
canvas_url: https://utexas.instructure.com/courses/1340523
office_hours_url: https://bit.ly/officehourswithdrhauser

# Add Runestone course url if not using Canvas LTI
runestone_course: https://runestone.academy/ns/books/published/inf380p2022/index.html

plugins:
  - jemoji

# Categories to exclude from the index
special-categories:
  - "exercise"
  - "how-to"
  - "sidebar"
  - "reading"
  - "notes"

# Don't serve these files/dirs.
exclude: [vendor, script]

# These can contain uppercase: they'll be lowercased in the URL
page-order:
  - syllabus
  - materials
  - how-to
  - people

# Same note RE case above
python-extra-pages:
  - console


permalink: none

# If this gets archived at a different URL make sure to delete the blank statements at the bottom
baseurl: /fall2022
url: /fall2022

python: true

